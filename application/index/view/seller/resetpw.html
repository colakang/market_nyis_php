<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8">
		<title>Seller Login</title>

		<meta name="description" content="nyis">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/font-awesome/4.2.0/css/font-awesome.min.css">

		<!-- page specific plugin styles -->
		<link rel="stylesheet" href="/assets/css/jquery-ui.custom.min.css">
		<link rel="stylesheet" href="/assets/css/chosen.min.css">
		<link rel="stylesheet" href="/assets/css/datepicker.min.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-timepicker.min.css">
		<link rel="stylesheet" href="/assets/css/daterangepicker.min.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" href="/assets/css/colorpicker.min.css">

		<!-- text fonts -->
		<link rel="stylesheet" href="/assets/fonts/fonts.googleapis.com.css">

		<!-- ace styles -->
		<link rel="stylesheet" href="/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style">

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="/assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="/assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="/assets/js/ace-extra.min.js"></script>
		<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="/assets/js/html5shiv.min.js"></script>
		<script src="/assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body class="login-layout" style="background: url('/images/banner.jpg') top center no-repeat;background-size: cover;" >
<div class="main-container login-main-container" style='display: block;content: "";position: absolute;z-index: 0;width: 100%;max-width: inherit;bottom: 0;top: 20%;'>
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="space-6"></div> 

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												<b>Reset Password</b>
											</h4>

											<div class="space-6"></div>

											<form action="/seller/resetpw" method="post" id="resetpw">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="email" placeholder="邮箱">
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="npw" placeholder="登陆密码">
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="rpw" placeholder="确认密码">
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>


												
													<div class="space"></div>
													
													<div class="clearfix">
														<input type="hidden" class="form-control" name="token" value="{$token}">
														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Reset</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div>

<script>

$(document).ready(function(){
	$('#resetpw').submit(function(){
		// Call ajax for pass data to other place
		$.ajax({
			type: 'POST',
			url: '/seller/resetpw',
			data: $(this).serialize() // getting filed value in serialize form
			})
			.done(function(data){ // if getting done then call.
				// show the response
				//$('#response').html(data);
				alert(data);

			})
			.fail(function() { // if fail then getting message

				// just in case posting your form failed
				alert( "Posting failed." );

			});

			// to prevent refreshing the whole page page
			return false;

	});
});





</script>
</body>

</html>
