<div class="query-block" style="width: 700px;display:none;">
  <form action="/aa" id="address-info-query-form">
    <div class="quote-form primary-theme">
      <div class="quote-form-title">申请人1-地址信息</div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="sub-block-title">邮寄地址</div>
            </div>
            <div class="col-md-8">
              <label for="mailing-street"></label>
              <input type="text" id='mailing-street' name="mailingStreet" placeholder="街道" autocomplete="off">
            </div>
            <div class="col-sm-4">
              <label for="mailing-apt"></label>
              <input type="text" id='mailing-apt' name="mailingApt" placeholder="门牌号" autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-7">
              <label for="mailing-city"></label>
              <input type="text" id='mailing-city' name="mailingCity" placeholder="城市" autocomplete="off">
            </div>
            <div class="col-sm-5">
              <div class="select">
                <select id="mailing-state" name="mailingState" class="state-selecting">
                  <option value style="display: none">state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <div class="select-arrow"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="mailing-zip"></label>
              <input type="text" id="mailing-zip" name="mailingZip" placeholder="邮编">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="sub-block-title">领事馆地址</div>
            </div>
            <div class="col-md-8">
              <label for="consulate-street"></label>
              <input type="text" id='consulate-street' name="consulateStreet" placeholder="街道" autocomplete="off">
            </div>
            <div class="col-sm-4">
              <label for="consulate-apt"></label>
              <input type="text" id='consulate-apt' name="consulateApt" placeholder="门牌号" autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-7">
              <label for="consulate-city"></label>
              <input type="text" id='consulate-city' name="consulateCity" placeholder="城市" autocomplete="off">
            </div>
            <div class="col-sm-5">
              <label for="consulate-state"></label>
              <input type="text" id='consulate-state' name="consulateState" placeholder="省或州" autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="consulate-zip"></label>
              <input type="text" id="consulate-zip" name="consulateZip" placeholder="邮编">
            </div>
            <div class="col-sm-4 col-sm-offset-2">
              <label for="consulate-country"></label>
              <input type="text" id="consulate-country" name="consulateCountry" placeholder="国家">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row text-center">
        <button class="btn btn-lg btn-primary next-step" type="submit">下一步</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  jQuery(function ($) {
    $.validator.addMethod("phone", function (value, element) {
      return this.optional(element) || /^\(\d{3}\)\d{3}-\d{4}$/.test(value);
    }, "please provide a valid phone number");
    $.validator.addMethod("ssn", function (value, element) {
      return this.optional(element) || /^\d{3}-\d{2}-\d{4}$/.test(value);
    }, "please provide a valid social security number");
    $.validator.addMethod('mdy', function (value, element) {
      if(!this.optional(element)) {
        var mdy = value.split('/');
        if(mdy[0] > 12 || mdy[0] <= 0)
          return false;
        return mdy[1] > 0 && mdy[1] <= 31;
      }
      return true;
    }, "please provide a valid date");
    $('#address-info-query-form').validate({
      focusInvalid: false,
      ignore: "",
      highlight: function (e) {
        $(e).addClass('warning');
      },
      unhighlight: function (e) {
        $(e).removeClass('warning');
      },
      rules: {
        mailingStreet: 'required',
        mailingCity: 'required',
        mailingState: 'required',
        mailingZip: 'required',
        consulateStreet: 'required',
        consulateCity: 'required',
        consulateState: 'required',
        consulateZip: 'required',
        consulateCountry: 'required'
      },
      messages: {
        mailingStreet: '',
        mailingCity: '',
        mailingState: '',
        mailingZip: '',
        consulateStreet: '',
        consulateCity: '',
        consulateState: '',
        consulateZip: '',
        consulateCountry: ''
      },
      submitHandler: function(form){
        $(form).parent().css('display', 'none').next().css('display', 'block');
      },
      invalidHandler: function(form){
        $('.tip-info.warning').removeClass('hidden');
      }
    });
  })
</script>
